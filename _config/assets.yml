---
Name: graphqlassets
Only:
  moduleexists: 'silverstripe/assets'
---
SilverStripe\GraphQL\Schema\Schema:
  schemas:
    '*':
      types:
        DBFile:
          fields:
            filename: String
            hash: String
            variant: String
            url: String

SilverStripe\Assets\Storage\DBFile:
  graphql_type: DBFile

SilverStripe\Assets\File:
  allowed_extensions:
    - graphql
  app_categories:
    document:
      - graphql

## When assets is installed, the schema file can be written to the assets dir
SilverStripe\Core\Injector\Injector:
  SilverStripe\GraphQL\Schema\Services\SchemaTranscriber:
    properties:
      rootDir: '`ASSETS_PATH`'
